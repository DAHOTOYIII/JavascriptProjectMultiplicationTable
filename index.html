
<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div>
   <div class="container mt-5">

		  <label for="exampleFormControlTextarea1" class="form-label">Number of Columns in Multiplication Table</label>
		  <input class="form-control" name="number" id="maxnum" type="number" placeholder="Enter number of columns here"required>
		</div>
   		<div class="col text-center">
      	<button id="displaynumbers"class="btn btn-primary">Generate Multiplication Table</button>
    	</div>
	   </div>
	</div>
	<div class="container" >
		<div class="container" id="mtable">
			<table class="table" >
				<thead id="tableheader">
					<tr>
					</tr>
				</thead>
				<tbody id="multiplication-table">
					
				</tbody>
				
			</table>
		</div>
	</div>
	<script type="text/javascript" src="js/custom.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
